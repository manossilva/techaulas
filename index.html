<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <title>Tech Aulas - O Futuro do Ensino</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        :root {
            --neon-blue: #3b82f6;
            --neon-cyan: #06b6d4;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f5f5f7;
            overflow-x: hidden;
        }

        /* Fundo Animado */
        .ambient-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: #000; overflow: hidden; }
        .blob { position: absolute; filter: blur(80px); opacity: 0.4; animation: float 20s infinite ease-in-out; }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #1e3a8a 0%, transparent 70%); }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #1e1b4b 0%, transparent 70%); animation-delay: -5s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            transition: all 0.4s ease;
        }

        .text-gradient-blue {
            background: linear-gradient(135deg, #60a5fa 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-neon {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #60a5fa;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            background: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            transform: scale(1.02);
            color: #fff;
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .a4-paper { aspect-ratio: 210/297; width: 100%; max-width: 450px; background: #f5f5f7; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <script>
        const LINK_CHECKOUT = "https://avaliasmart.netlify.app/admin/dashboard"; 
        const LINK_VIDEO_SUPABASE = "https://hcdsbawdwzmlujxnxymf.supabase.co/storage/v1/object/public/video%20lp1/2025-09-06%2012-42-33.mov";
    </script>

    <div class="ambient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav id="navbar" class="fixed top-6 left-1/2 -translate-x-1/2 w-[95%] max-w-5xl z-50 glass-card px-6 py-3 flex justify-between items-center shadow-2xl backdrop-blur-xl">
        <div class="text-lg font-bold">Tech<span class="text-blue-400">Aulas</span></div>
        <a href="#oferta" class="bg-white text-black px-5 py-2 rounded-full text-sm font-bold hover:bg-gray-200 transition">Testar de Graça</a>
    </nav>

    <section class="min-h-screen flex flex-col justify-center items-center px-6 pt-32 text-center">
        <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mb-6 leading-[1.1]">
            Ensine mais.<br>
            <span class="text-gradient-blue">Gerencie menos.</span>
        </h1>

        <div class="flex flex-col md:flex-row items-center gap-4 mb-16">
            <a onclick="location.href=LINK_CHECKOUT" class="btn-neon px-8 py-4 rounded-full font-bold text-lg cursor-pointer">
                Teste por R$0,00 Agora
            </a>
        </div>

        <div class="w-full max-w-4xl relative z-10">
            <div class="aspect-video bg-[#050505] rounded-3xl border border-[#ffffff10] overflow-hidden shadow-[0_0_50px_rgba(59,130,246,0.15)]">
                <video id="mainVideo" controls class="w-full h-full" poster="https://hcdsbawdwzmlujxnxymf.supabase.co/storage/v1/object/public/video%20lp1/Gemini_Generated_Image_o4vynvo4vynvo4vy.png">
                    <source id="videoSource" src="" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
            </div>
        </div>
    </section>

    <section id="oferta" class="py-32 px-6">
        <div class="container mx-auto max-w-4xl">
            <div class="reveal glass-card p-12 text-center">
                <h2 class="text-4xl font-bold mb-4">Teste por <span class="text-blue-400">R$ 0,00</span></h2>
                <button onclick="location.href=LINK_CHECKOUT" class="btn-neon px-12 py-5 rounded-full text-xl font-bold">
                    Começar meus 14 dias Grátis
                </button>
            </div>
        </div>
    </section>

    <script>
        // Aplicar o link do vídeo automaticamente
        document.getElementById('videoSource').src = LINK_VIDEO_SUPABASE;
        document.getElementById('mainVideo').load();

        // Reveal no Scroll
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.reveal').forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add('active');
            });
        });

        // Configuração Supabase (Para segurança futura)
        const supabaseUrl = 'SUA_URL_SUPABASE';
        const supabaseKey = 'SUA_CHAVE_ANONIMA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    </script>
</body>
</html>
